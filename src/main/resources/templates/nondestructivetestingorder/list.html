<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/css/custom.form.css}">
    <style id="layuimini-bg-color">
    </style>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info">
  <input name="id" hidden/>
    <div class="layui-form-item">
      <label class="layui-form-label">委托编号</label>
      <div class="layui-input-block">
        <input type="principalId" name="principalId" placeholder="请输入委托编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">工程名称</label>
      <div class="layui-input-block">
        <input type="projectName" name="projectName" placeholder="请输入工程名称" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">工程编号</label>
      <div class="layui-input-block">
        <input type="projectNumber" name="projectNumber" placeholder="请输入工程编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检件名称</label>
      <div class="layui-input-block">
        <input type="inspectionName" name="inspectionName" placeholder="请输入检件名称" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测方法 RT PT</label>
      <div class="layui-input-block">
        <input type="detectionMethod" name="detectionMethod" placeholder="请输入检测方法 RT PT" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测标准</label>
      <div class="layui-input-block">
        <input type="testingStandards" name="testingStandards" placeholder="请输入检测标准" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">合格级别</label>
      <div class="layui-input-block">
        <input type="eligibleLevel" name="eligibleLevel" placeholder="请输入合格级别" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检件总量</label>
      <div class="layui-input-block">
        <input type="totalInspectedItems" name="totalInspectedItems" placeholder="请输入检件总量" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测比例</label>
      <div class="layui-input-block">
        <input type="detectionRatio" name="detectionRatio" placeholder="请输入检测比例" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测数量</label>
      <div class="layui-input-block">
        <input type="testQuantity" name="testQuantity" placeholder="请输入检测数量" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测材质</label>
      <div class="layui-input-block">
        <input type="testMaterial" name="testMaterial" placeholder="请输入检测材质" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测规格</label>
      <div class="layui-input-block">
        <input type="testSpecification" name="testSpecification" placeholder="请输入检测规格" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测方法</label>
      <div class="layui-input-block">
        <input type="weldingMethod" name="weldingMethod" placeholder="请输入检测方法" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">检测编号</label>
      <div class="layui-input-block">
        <input type="inspectionNumber" name="inspectionNumber" placeholder="请输入检测编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">委托人</label>
      <div class="layui-input-block">
        <input type="client" name="client" placeholder="请输入委托人" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">委托日期</label>
      <div class="layui-input-block">
        <input type="clientDate" name="clientDate" placeholder="请输入委托日期" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">接收人</label>
      <div class="layui-input-block">
        <input type="receiver" name="receiver" placeholder="请输入接收人" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">接收日期</label>
      <div class="layui-input-block">
        <input type="receiverDate" name="receiverDate" placeholder="请输入接收日期" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="nonDestructiveTestingOrder:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <label class="layui-form-label">名称</label>
          <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
        </div>

      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="nonDestructiveTestingOrder:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="nonDestructiveTestingOrder:delete">删除</button>
    <button class="layui-btn layui-btn-danger" lay-event="generateReport" id="ID-generate" shiro:hasPermission="nonDestructiveTestingOrder:generateReport">委托报告生成</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="nonDestructiveTestingOrder:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="nonDestructiveTestingOrder:delete">删除</a>
</script>

</body>
</html>
<script th:inline="javascript" type="text/javascript">
  var ctx = '[[@{/}]]'.replaceAll("\"", "").replace('//', '/');
</script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/core.util.js}"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: ctx + 'nonDestructiveTestingOrder/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: 'ID', sort: true},
          {field: 'principalId', title: '委托编号', sort: true},
          {field: 'projectName', title: '工程名称', sort: true},
          {field: 'projectNumber', title: '工程编号', sort: true},
          {field: 'inspectionName', title: '检件名称', sort: true},
          {field: 'detectionMethod', title: '检测方法 RT PT', sort: true},
          {field: 'testingStandards', title: '检测标准', sort: true},
          {field: 'eligibleLevel', title: '合格级别', sort: true},
          {field: 'totalInspectedItems', title: '检件总量', sort: true},
          {field: 'detectionRatio', title: '检测比例', sort: true},
          {field: 'testQuantity', title: '检测数量', sort: true},
          {field: 'testMaterial', title: '检测材质', sort: true},
          {field: 'testSpecification', title: '检测规格', sort: true},
          {field: 'weldingMethod', title: '检测方法', sort: true},
          {field: 'inspectionNumber', title: '检测编号', sort: true},
          {field: 'client', title: '委托人', sort: true},
          {field: 'clientDate', title: '委托日期', sort: true},
          {field: 'receiver', title: '接收人', sort: true},
          {field: 'receiverDate', title: '接收日期', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "id": ""
              , "principalId": ""
              , "projectName": ""
              , "projectNumber": ""
              , "inspectionName": ""
              , "detectionMethod": ""
              , "testingStandards": ""
              , "eligibleLevel": ""
              , "totalInspectedItems": ""
              , "detectionRatio": ""
              , "testQuantity": ""
              , "testMaterial": ""
              , "testSpecification": ""
              , "weldingMethod": ""
              , "inspectionNumber": ""
              , "client": ""
              , "clientDate": ""
              , "receiver": ""
              , "receiverDate": ""
            });
          }, 200);
          break;
          case 'generateReport':
            generateReport();
            break;
      };
    });
    function generateReport() {
      var upload = layui.upload;
      var element = layui.element;
      var uploadInst = upload.render({
        elem: '#ID-report',
        url: ctx + 'nonDestructiveTestingOrder/generateReport',
        size: 2000, //限制文件大小，单位 KB
        accept: 'file',
        method: 'get',
        headers: {"authorization": token},
        exts: 'xls|xlsx',
        done: function(res, index){
          // //如果上传失败
          if(res.code > 0){
            return layer.msg('数据导入失败');
          }
          //上传成功
          return layer.msg(res.msg);
        },
      });

    }

    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost(ctx + "nonDestructiveTestingOrder/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "nonDestructiveTestingOrder/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost(ctx + "nonDestructiveTestingOrder/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut(ctx + "nonDestructiveTestingOrder/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };

  //回显
  function backshow(data) {
    $(".table_div").hide();
    $(".operation").show();
    $(".title").html("查看");
    setTimeout(function () {
      form.val('info', {
        "test": "test"
        , "id": data.id
        , "principalId": data.principalId
        , "projectName": data.projectName
        , "projectNumber": data.projectNumber
        , "inspectionName": data.inspectionName
        , "detectionMethod": data.detectionMethod
        , "testingStandards": data.testingStandards
        , "eligibleLevel": data.eligibleLevel
        , "totalInspectedItems": data.totalInspectedItems
        , "detectionRatio": data.detectionRatio
        , "testQuantity": data.testQuantity
        , "testMaterial": data.testMaterial
        , "testSpecification": data.testSpecification
        , "weldingMethod": data.weldingMethod
        , "inspectionNumber": data.inspectionNumber
        , "client": data.client
        , "clientDate": data.clientDate
        , "receiver": data.receiver
        , "receiverDate": data.receiverDate
      });
    }, 200);
  }

  //禁用输入
  function toDisabled() {
    $(".oper").hide();
    $(".disabled").each(function (index, elem) {
      $(elem).attr("disabled", "")
    })
  }

  //放开输入
  function toUnDisabled() {
    $(".oper").show();
    $(".disabled").each(function (index, elem) {
      $(elem).removeAttr("disabled", "")
    })
  }
</script>
