<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/css/custom.form.css}">
    <style id="layuimini-bg-color">
    </style>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info">
  <input name="id" hidden/>
    <div class="layui-form-item">
      <label class="layui-form-label">试件编号</label>
      <div class="layui-input-block">
        <input type="testPieceNum" name="testPieceNum" placeholder="请输入试件编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">台账编号id</label>
      <div class="layui-input-block">
        <input type="examinationLedgerId" name="examinationLedgerId" placeholder="请输入台账编号id" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-block">
        <input type="projectName" name="projectName" placeholder="请输入项目名称" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">加工时间</label>
      <div class="layui-input-block">
        <input type="processingTime" name="processingTime" id="processingTime" placeholder="请输入加工时间" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">委托时间</label>
      <div class="layui-input-block">
        <input type="entrustmentTime" name="entrustmentTime" id="entrustmentTime" placeholder="请输入委托时间" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">完成时间</label>
      <div class="layui-input-block">
        <input type="finishTime" name="finishTime" id="finishTime" placeholder="请输入完成时间" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">材质</label>
      <div class="layui-input-block">
        <input type="material" name="material" placeholder="请输入材质" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">规格</label>
      <div class="layui-input-block">
        <input type="specification" name="specification" placeholder="请输入规格" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">面弯一件</label>
      <div class="layui-input-block">
        <input type="onePieceFaceCurvature" name="onePieceFaceCurvature" placeholder="请输入面弯一件" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">背弯一件</label>
      <div class="layui-input-block">
        <input type="onePieceBackBend" name="onePieceBackBend" placeholder="请输入背弯一件" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">侧弯二件</label>
      <div class="layui-input-block">
        <input type="sideBendTwoPieces" name="sideBendTwoPieces" placeholder="请输入侧弯二件" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">宏观金相四件</label>
      <div class="layui-input-block">
        <input type="fourPiecesMacroscopicMetallography" name="fourPiecesMacroscopicMetallography" placeholder="请输入宏观金相四件" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <input type="remark" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="processingEntrustment:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <label class="layui-form-label">名称</label>
          <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
        </div>

      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="processingEntrustment:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="processingEntrustment:delete">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="updateProcessingEntrust" shiro:hasPermission="processingEntrustment:updateProcessingEntrust">更新加工委托数据</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="processingEntrustment:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="processingEntrustment:delete">删除</a>
</script>

</body>
</html>
<script th:inline="javascript" type="text/javascript">
  var ctx = '[[@{/}]]'.replaceAll("\"", "").replace('//', '/');
</script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/core.util.js}"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    laydate.render({
      elem:'#entrustmentTime',
      type: 'datetime'
    });

    laydate.render({
      elem:'#finishTime',
      type: 'datetime'
    });

    laydate.render({
      elem:'#processingTime',
      type: 'datetime'
    });


    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: ctx + 'processingEntrustment/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: '', sort: true},
          {field: 'testPieceNum', title: '试件编号', sort: true},
          {field: 'examinationLedgerId', title: '台账编号id', sort: true},
          {field: 'projectName', title: '项目名称', sort: true},
          {field: 'processingTime', title: '加工时间', sort: true},
          {field: 'entrustmentTime', title: '委托时间', sort: true},
          {field: 'finishTime', title: '完成时间', sort: true},
          {field: 'material', title: '材质', sort: true},
          {field: 'specification', title: '规格', sort: true},
          {field: 'onePieceFaceCurvature', title: '面弯一件', sort: true},
          {field: 'onePieceBackBend', title: '背弯一件', sort: true},
          {field: 'sideBendTwoPieces', title: '侧弯二件', sort: true},
          {field: 'fourPiecesMacroscopicMetallography', title: '宏观金相四件', sort: true},
          {field: 'remark', title: '备注', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "id": ""
              , "testPieceNum": ""
              , "examinationLedgerId": ""
              , "projectName": ""
              , "processingTime": ""
              , "entrustmentTime": ""
              , "finishTime": ""
              , "material": ""
              , "specification": ""
              , "onePieceFaceCurvature": ""
              , "onePieceBackBend": ""
              , "sideBendTwoPieces": ""
              , "fourPiecesMacroscopicMetallography": ""
              , "remark": ""
            });
          }, 200);
          break;

        case 'updateProcessingEntrust':
          updateProcessingEntrust();
      };
    });
    function updateProcessingEntrust()
    {
      CoreUtil.sendPost(ctx + "processingEntrustment/updateProcessingEntrust",function (res) {
        layer.msg(res.msg, {time:1000},function () {
          search();
        });
      });
    }



    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost(ctx + "processingEntrustment/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "processingEntrustment/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost(ctx + "processingEntrustment/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut(ctx + "processingEntrustment/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };

  //回显
  function backshow(data) {
    $(".table_div").hide();
    $(".operation").show();
    $(".title").html("查看");
    setTimeout(function () {
      form.val('info', {
        "test": "test"
        , "id": data.id
        , "testPieceNum": data.testPieceNum
        , "examinationLedgerId": data.examinationLedgerId
        , "projectName": data.projectName
        , "processingTime": data.processingTime
        , "entrustmentTime": data.entrustmentTime
        , "finishTime": data.finishTime
        , "material": data.material
        , "specification": data.specification
        , "onePieceFaceCurvature": data.onePieceFaceCurvature
        , "onePieceBackBend": data.onePieceBackBend
        , "sideBendTwoPieces": data.sideBendTwoPieces
        , "fourPiecesMacroscopicMetallography": data.fourPiecesMacroscopicMetallography
        , "remark": data.remark
      });
    }, 200);
  }

  //禁用输入
  function toDisabled() {
    $(".oper").hide();
    $(".disabled").each(function (index, elem) {
      $(elem).attr("disabled", "")
    })
  }

  //放开输入
  function toUnDisabled() {
    $(".oper").show();
    $(".disabled").each(function (index, elem) {
      $(elem).removeAttr("disabled", "")
    })
  }
</script>
