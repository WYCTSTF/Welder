<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/css/custom.form.css}">
    <style id="layuimini-bg-color">
    </style>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info">
  <input name="id" hidden/>
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-block">
        <input type="name" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">考试项目</label>
      <div class="layui-input-block">
        <input type="examItems" name="examItems" placeholder="请输入考试项目" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件编号</label>
      <div class="layui-input-block">
        <input type="testPieceCode" name="testPieceCode" placeholder="请输入试件编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件材质</label>
      <div class="layui-input-block">
        <input type="testPieceMaterial" name="testPieceMaterial" placeholder="请输入试件材质" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件规格</label>
      <div class="layui-input-block">
        <input type="testPieceSpecifications" name="testPieceSpecifications" placeholder="请输入试件规格" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件入库号</label>
      <div class="layui-input-block">
        <input type="testPieceStorageNumber" name="testPieceStorageNumber" placeholder="请输入试件入库号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件数量</label>
      <div class="layui-input-block">
        <input type="testPiecesNum" name="testPiecesNum" placeholder="请输入试件数量" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊材牌号	</label>
      <div class="layui-input-block">
        <input type="weldingConsumablesGrade" name="weldingConsumablesGrade" placeholder="请输入焊材牌号	" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊材规格</label>
      <div class="layui-input-block">
        <input type="weldingConsumablesSpecifications" name="weldingConsumablesSpecifications" placeholder="请输入焊材规格" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊材入库号	</label>
      <div class="layui-input-block">
        <input type="weldingMaterialStorageNumber" name="weldingMaterialStorageNumber" placeholder="请输入焊材入库号	" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊材数量</label>
      <div class="layui-input-block">
        <input type="weldingConsumableNum" name="weldingConsumableNum" placeholder="请输入焊材数量" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">领用人</label>
      <div class="layui-input-block">
        <input type="recruiter" name="recruiter" placeholder="请输入领用人" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊材id</label>
      <div class="layui-input-block">
        <input type="weldingConsumablesId" name="weldingConsumablesId" placeholder="请输入焊材id" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件id</label>
      <div class="layui-input-block">
        <input type="specimenId" name="specimenId" placeholder="请输入试件id" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="circulationCard:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <label class="layui-form-label">名称</label>
          <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
        </div>

      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="circulationCard:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="circulationCard:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="circulationCard:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="circulationCard:delete">删除</a>
</script>

</body>
</html>
<script th:inline="javascript" type="text/javascript">
  var ctx = '[[@{/}]]'.replaceAll("\"", "").replace('//', '/');
</script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/core.util.js}"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: ctx + 'circulationCard/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: '', sort: true},
          {field: 'name', title: '姓名', sort: true},
          {field: 'examItems', title: '考试项目', sort: true},
          {field: 'testPieceCode', title: '试件编号', sort: true},
          {field: 'testPieceMaterial', title: '试件材质', sort: true},
          {field: 'testPieceSpecifications', title: '试件规格', sort: true},
          {field: 'testPieceStorageNumber', title: '试件入库号', sort: true},
          {field: 'testPiecesNum', title: '试件数量', sort: true},
          {field: 'weldingConsumablesGrade', title: '焊材牌号	', sort: true},
          {field: 'weldingConsumablesSpecifications', title: '焊材规格', sort: true},
          {field: 'weldingMaterialStorageNumber', title: '焊材入库号	', sort: true},
          {field: 'weldingConsumableNum', title: '焊材数量', sort: true},
          {field: 'recruiter', title: '领用人', sort: true},
          {field: 'weldingConsumablesId', title: '焊材id', sort: true},
          {field: 'specimenId', title: '试件id', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "id": ""
              , "name": ""
              , "examItems": ""
              , "testPieceCode": ""
              , "testPieceMaterial": ""
              , "testPieceSpecifications": ""
              , "testPieceStorageNumber": ""
              , "testPiecesNum": ""
              , "weldingConsumablesGrade": ""
              , "weldingConsumablesSpecifications": ""
              , "weldingMaterialStorageNumber": ""
              , "weldingConsumableNum": ""
              , "recruiter": ""
              , "weldingConsumablesId": ""
              , "specimenId": ""
            });
          }, 200);
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost(ctx + "circulationCard/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "circulationCard/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost(ctx + "circulationCard/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut(ctx + "circulationCard/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };

  //回显
  function backshow(data) {
    $(".table_div").hide();
    $(".operation").show();
    $(".title").html("查看");
    setTimeout(function () {
      form.val('info', {
        "test": "test"
        , "id": data.id
        , "name": data.name
        , "examItems": data.examItems
        , "testPieceCode": data.testPieceCode
        , "testPieceMaterial": data.testPieceMaterial
        , "testPieceSpecifications": data.testPieceSpecifications
        , "testPieceStorageNumber": data.testPieceStorageNumber
        , "testPiecesNum": data.testPiecesNum
        , "weldingConsumablesGrade": data.weldingConsumablesGrade
        , "weldingConsumablesSpecifications": data.weldingConsumablesSpecifications
        , "weldingMaterialStorageNumber": data.weldingMaterialStorageNumber
        , "weldingConsumableNum": data.weldingConsumableNum
        , "recruiter": data.recruiter
        , "weldingConsumablesId": data.weldingConsumablesId
        , "specimenId": data.specimenId
      });
    }, 200);
  }

  //禁用输入
  function toDisabled() {
    $(".oper").hide();
    $(".disabled").each(function (index, elem) {
      $(elem).attr("disabled", "")
    })
  }

  //放开输入
  function toUnDisabled() {
    $(".oper").show();
    $(".disabled").each(function (index, elem) {
      $(elem).removeAttr("disabled", "")
    })
  }
</script>
