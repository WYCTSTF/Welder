<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/css/custom.form.css}">
    <style id="layuimini-bg-color">
    </style>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info">
  <input name="id" hidden/>
    <div class="layui-form-item">
      <label class="layui-form-label">项目</label>
      <div class="layui-input-block">
        <input type="project" name="project" placeholder="请输入项目" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">试件编号</label>
      <div class="layui-input-block">
        <input type="testPieceNumber" name="testPieceNumber" placeholder="请输入试件编号" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">表面状态</label>
      <div class="layui-input-block">
        <input type="surfaceCondition" name="surfaceCondition" placeholder="请输入表面状态" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊缝余高</label>
      <div class="layui-input-block">
        <input type="weldReinforcement" name="weldReinforcement" placeholder="请输入焊缝余高" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">余高差</label>
      <div class="layui-input-block">
        <input type="residualHeightDifference" name="residualHeightDifference" placeholder="请输入余高差" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">增宽</label>
      <div class="layui-input-block">
        <input type="widen" name="widen" placeholder="请输入增宽" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">宽度差</label>
      <div class="layui-input-block">
        <input type="widthDifference" name="widthDifference" placeholder="请输入宽度差" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">直线度</label>
      <div class="layui-input-block">
        <input type="straightness" name="straightness" placeholder="请输入直线度" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">背面焊缝余高</label>
      <div class="layui-input-block">
        <input type="backWeldReinforcement" name="backWeldReinforcement" placeholder="请输入背面焊缝余高" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">缺陷情况</label>
      <div class="layui-input-block">
        <input type="defectCondition" name="defectCondition" placeholder="请输入缺陷情况" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">角焊缝凹凸度</label>
      <div class="layui-input-block">
        <input type="concavity" name="concavity" placeholder="请输入角焊缝凹凸度" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊脚最低</label>
      <div class="layui-input-block">
        <input type="lowLeg" name="lowLeg" placeholder="请输入焊脚最低" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">焊脚最高</label>
      <div class="layui-input-block">
        <input type="highLeg" name="highLeg" placeholder="请输入焊脚最高" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">对接不平度</label>
      <div class="layui-input-block">
        <input type="buttUnevenness" name="buttUnevenness" placeholder="请输入对接不平度" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">堆焊焊道高度差</label>
      <div class="layui-input-block">
        <input type="weldingBeadHeightDifference" name="weldingBeadHeightDifference" placeholder="请输入堆焊焊道高度差" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">凹下量</label>
      <div class="layui-input-block">
        <input type="amountOfDepression" name="amountOfDepression" placeholder="请输入凹下量" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">是否合格</label>
      <div class="layui-input-block">
        <input type="eligibility" name="eligibility" placeholder="请输入是否合格" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="appearanceInspectionRecord:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <label class="layui-form-label">名称</label>
          <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
        </div>

      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="appearanceInspectionRecord:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="appearanceInspectionRecord:delete">删除</button>
    <button class="layui-btn layui-btn-danger" id="ID-upload" shiro:hasPermission="appearanceInspectionRecord:import_Data">
      <i class="layui-icon">&#xe67c;</i>导入EXcel数据</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="appearanceInspectionRecord:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="appearanceInspectionRecord:delete">删除</a>
</script>

</body>
</html>
<script th:inline="javascript" type="text/javascript">
  var ctx = '[[@{/}]]'.replaceAll("\"", "").replace('//', '/');
</script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/core.util.js}"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: ctx + 'appearanceInspectionRecord/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: 'ID', sort: true},
          {field: 'project', title: '项目', sort: true, width: 200},
          {field: 'testPieceNumber', title: '试件编号', sort: true, width: 100},
          {field: 'surfaceCondition', title: '表面状态', sort: true},
          {field: 'weldReinforcement', title: '焊缝余高', sort: true},
          {field: 'residualHeightDifference', title: '余高差', sort: true},
          {field: 'widen', title: '增宽', sort: true},
          {field: 'widthDifference', title: '宽度差', sort: true},
          {field: 'straightness', title: '直线度', sort: true},
          {field: 'backWeldReinforcement', title: '背面焊缝余高', sort: true},
          {field: 'defectCondition', title: '缺陷情况', sort: true},
          {field: 'concavity', title: '角焊缝凹凸度', sort: true},
          {field: 'lowLeg', title: '焊脚最低', sort: true},
          {field: 'highLeg', title: '焊脚最高', sort: true},
          {field: 'buttUnevenness', title: '对接不平度', sort: true},
          {field: 'weldingBeadHeightDifference', title: '堆焊焊道高度差', sort: true},
          {field: 'amountOfDepression', title: '凹下量', sort: true},
          {field: 'eligibility', title: '是否合格', sort: true, templet:function(d){ return d.eligibility == '1' ? '合格':'不合格'}},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "id": ""
              , "project": ""
              , "testPieceNumber": ""
              , "surfaceCondition": ""
              , "weldReinforcement": ""
              , "residualHeightDifference": ""
              , "widen": ""
              , "widthDifference": ""
              , "straightness": ""
              , "backWeldReinforcement": ""
              , "defectCondition": ""
              , "concavity": ""
              , "lowLeg": ""
              , "highLeg": ""
              , "buttUnevenness": ""
              , "weldingBeadHeightDifference": ""
              , "amountOfDepression": ""
              , "eligibility": ""
            });
          }, 200);
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost(ctx + "appearanceInspectionRecord/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "appearanceInspectionRecord/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    var upload = layui.upload;
    var element = layui.element;

    var uploadInst = upload.render({
      elem: '#ID-upload',
      url: ctx + 'appearanceInspectionRecord/import_excel',
      size: 2000, //限制文件大小，单位 KB
      accept: 'file',
      method: 'get',
      headers: {"authorization": token},
      exts: 'xls|xlsx',
      done: function(res, index){
        // //如果上传失败
        if(res.code > 0){
          return layer.msg('数据导入失败');
        }
        //上传成功
        return layer.msg(res.msg);
      },
    });


    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost(ctx + "appearanceInspectionRecord/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut(ctx + "appearanceInspectionRecord/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };

  //回显
  function backshow(data) {
    $(".table_div").hide();
    $(".operation").show();
    $(".title").html("查看");
    setTimeout(function () {
      form.val('info', {
        "test": "test"
        , "id": data.id
        , "project": data.project
        , "testPieceNumber": data.testPieceNumber
        , "surfaceCondition": data.surfaceCondition
        , "weldReinforcement": data.weldReinforcement
        , "residualHeightDifference": data.residualHeightDifference
        , "widen": data.widen
        , "widthDifference": data.widthDifference
        , "straightness": data.straightness
        , "backWeldReinforcement": data.backWeldReinforcement
        , "defectCondition": data.defectCondition
        , "concavity": data.concavity
        , "lowLeg": data.lowLeg
        , "highLeg": data.highLeg
        , "buttUnevenness": data.buttUnevenness
        , "weldingBeadHeightDifference": data.weldingBeadHeightDifference
        , "amountOfDepression": data.amountOfDepression
        , "eligibility": data.eligibility
      });
    }, 200);
  }

  //禁用输入
  function toDisabled() {
    $(".oper").hide();
    $(".disabled").each(function (index, elem) {
      $(elem).attr("disabled", "")
    })
  }

  //放开输入
  function toUnDisabled() {
    $(".oper").show();
    $(".disabled").each(function (index, elem) {
      $(elem).removeAttr("disabled", "")
    })
  }
</script>
